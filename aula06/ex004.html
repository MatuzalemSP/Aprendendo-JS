<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
        font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minúsculas é ${nome.toLocaleLowerCase()}<brl/`)
        // s.length conta quantos caracteres a string tem
        // s.toUpperCase() Joga tudo para letras maiúsculas
        // s.toLowerCase() Joga tudo para letras minúsculas
    </script>
</body>
</html>
